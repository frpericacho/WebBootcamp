<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="FName">First Name</label>
        <input type="text" name="FName" id="FName" placeholder="John" required>
        <label for="LName">Last Name</label>
        <input type="text" name="LName" id="LName" placeholder="Smith" required>
        <div>
            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="male">
            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="female">
            <label for="Other">Other</label>
            <input type="radio" name="gender" id="Other" value="other">
        </div>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" required>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" minlength="5" maxlength="10" required  >
        </div>
        <div>
            <label for="date">Birthdate</label>
            <select name="Day" id="date">
                <option value="day">1</option>
                <option value="day">2</option>
                <option value="day">3</option>
            </select>
            <select name="Month" id="date">
                <option value="month">4</option>
                <option value="month">5</option>
                <option value="month">6</option>
            </select>
            <select name="Year" id="date">
                <option value="year">7</option>
                <option value="year">8</option>
                <option value="year">9</option>
            </select>
        </div>
        <div>
            <label for="check">I agree to the terms and conditions</label>
            <input type="checkbox" name="check" id="check" value="yes">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
